            <h3>OBSERVACIONES:</h3>
            <textarea rows="9" cols="90">
                Se detecta que el sistema de alarmas no / si presenta anomalías (en el caso de que sea sí), recomendamos que nuestro departamento técnico programe una visita para poder solventar la incidencia del sistema.
                También le recordamos que sería aconsejable incorporar módulo de 4G de comunicación al sistema de alarmas para evitar futuros problemas con las transmisiones ya que las antenas de comunicación de las compañías de telecomunicación no están sustituyendo las antenas que trabajan con transmisión GPRS en caso de avería. Si necesita alguna aclaración más póngase en contacto con nosotros.
            </textarea>
